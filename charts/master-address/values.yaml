# Empty example values for master_address.
# This is a YAML-formatted file.
# Copy this file and declare your own variables to be passed into the templates.
---
replicaCount: 1

image:
  repository: docker-repo.bloomington.in.gov/library/master_address
  tag: <tag here>
  pullPolicy: Always
nameOverride: ""
fullnameOverride: ""


config:
  base_uri: "/master_address"
  defaults:
    city:
    state:
    locationId:

  db:
    driver: #likely pgsql
    host:
    dbname:
    schema:
    username:
    password:

  auth:
    ldap:
      classname:
      server:
      base_dn:
      username_attribute:
      user_binding:
      admin_binding:
      admin_pass:
    cas:
      appHome:
      server:
      uri:


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: bloomington.in.gov
      paths: ["/master_address"]

  tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
...
